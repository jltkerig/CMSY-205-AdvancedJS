<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="styles.css" />	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>	
    <script src="sales_tax.js"></script>
    <script type="text/javascript">
 

    </script>
</head>
<body>
<div id="content">
    <h1>Sales Tax Calculator</h1>
    <p>Enter Subtotal and Tax Rate and click "Calculate".</p>
    <div id="taxCalc">
        <label for="subtotal">Subtotal:</label>
        <input type="text" id="subtotal" >
        <span id="subtotal_message">Enter order subtotal</span><br />

        <label for="tax_rate">Tax Rate:</label>
        <input type="text" id="tax_rate" >
        <span id="tax_rate_message">Enter sales tax rate (99.9)</span><br />

        <label for="sales_tax">Sales Tax:</label>
        <input type="text" id="sales_tax" disabled ><br />

        <label for="total">Total:</label>
        <input type="text" id="total" disabled ><br />

        <label>&nbsp;</label>
        <input type="button" id="calculate"  value="Calculate" onclick="calculate_click(this.form);">
        <input type="button" id="clear" value="Clear" onclick="clear_click(this.form);" ><br />
    </div>
</div>
</body>
</html>
