<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Management</title>
    <!-- jQuery UI style sheet reference. Smoothness is the theme used. -->
    <link href="css/smoothness/jquery-ui-1.8.23.custom.css" type="text/css" rel="stylesheet">
	<!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" type="text/css" rel="stylesheet">
    <!-- HTML5 shim/shiv for HTML5 section element backward compatibility. -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <!-- jQuery UI JavaScript library reference. -->
    <script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
<!--
Add jQuery code that responds to the click event of the Add Task button for the first employee.

When this button is clicked, use the prompt method to get a description of the task. If a description is entered and the OK button is clicked, add a task to the end of the other tasks for the employee. 

In addition, add code that makes the task you just added draggable.

Add jQuery code that responds to the click event of the Add Task button for the second employee. This code should work like the code for the first employee.
   
   -->
<script>
$(document).ready(function() {
  $(".ui-state-default").draggable({
    cursor: "move",
    grid: [25, 34]
  });

 	$("#add1").click(function() {
    var item1 = prompt ("What task would you like to give Kelly?");
    $('#employee1').append('<div class="ui-state-default"><p>'+item1+'</p></div>');
			$("div.ui-state-default").draggable({
  				cursor: "move",
  				grid: [25, 34]
  			});
});
	
$("#add2").click(function(){
    var item2 = prompt ("What task would you like to give Estelle?");
    $('#employee2').append('<div class="ui-state-default"><p>'+item2+'</p></div>');
		$("div.ui-state-default").draggable({
  				cursor: "move",
  				grid: [25, 34]
  			});
});
	
	});//end
    </script>
</head>
	
<body>
	<section>
		<h2>Task List by Employee</h2>
		<div id="left">
		    <h3>Kelly</h3>
		    <div id="employee1">
		      	<div class="ui-state-default"><p>Manage office personnel</p></div>
		        <div class="ui-state-default"><p>Process payables</p></div>          		      	
		        <div class="ui-state-default"><p>Process payroll</p></div>  		      	
		    </div>
		    <input type="button" id="add1" value="Add Task">
       </div>
       <div id="right">
	        <h3>Estelle</h3>
	        <div id="employee2" class="connectedSortable">
	            <div class="ui-state-default"><p>Enter orders</p></div>     	        	
	            <div class="ui-state-default"><p>Process invoices</p></div>     
	        </div>
		    <input type="button" id="add2" value="Add Task">
        </div>       
	</section>
</body>
</html>
